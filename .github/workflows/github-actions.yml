name: github-actions
on:
  push:
jobs:
  build-check:
    name: build-check
    runs-on: ubuntu-latest
    env:
      NOKOGIRI_USE_SYSTEM_LIBRARIES: true # speeds up installation of html-proofer
    steps:
      - uses: actions/checkout@v2
      - run: rm Gemfile.lock
      # https://jekyllrb.com/docs/installation/ubuntu/
      - run: sudo apt-get install ruby-full build-essential zlib1g-dev libxslt-dev libxml2-dev
      - run: sudo gem install jekyll bundler
      - run: sudo apt-get update && sudo apt-get install libcurl4-openssl-dev aspell aspell-en
      # https://github.com/marketplace/actions/jekyll-actions
      # Use GitHub Actions' cache to shorten build times and decrease load on servers
      - uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Install site dependencies
        run: bundle install
      - name: Build site
        run: bundle exec jekyll build --future
      - name: Check links
        run: bundle exec htmlproofer ./_site --only-4xx --check-favicon --check-html --url-ignore "/vimeo.com/,/researchgate.net/"
      - name: Spellcheck
        run: ./spellcheck.sh
