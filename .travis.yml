# https://jekyllrb.com/docs/continuous-integration/travis-ci/

# .travis.yml validator: http://lint.travis-ci.org/

language: ruby

sudo: false

rvm:
  - 2.4.1

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

before_install:
  - rm Gemfile.lock
  - export GEM_HOME=$PWD/vendor/bundle/ruby/2.1.0
  - gem install bundler

cache: bundler # caching bundler gem packages will speed up build

# https://docs.travis-ci.com/user/notifications/#Configuring-email-notifications
notifications:
  email:
    on_success: never
    on_failure: always

addons:
  apt:
    packages:
    - libcurl4-openssl-dev

# https://github.com/gjtorikian/html-proofer
# ignore vimeo.com, seems to have trouble on travis-ci build
script:
    - bundle exec jekyll build --future
    - bundle exec htmlproofer ./_site --only-4xx --check-favicon --check-html --url-ignore "/vimeo.com/"
